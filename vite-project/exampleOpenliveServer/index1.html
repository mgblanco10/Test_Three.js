<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Js learning</title>
  </head>

  <body>
    <div id="container"></div>
    <script type="module">
      import * as THREE from "https://cdnjs.cloudflare.com/ajax/libs/three.js/r132/three.module.js";

      // Scene
      const scene = new THREE.Scene();

      // Camera
      const width = window.innerWidth;
      const height = window.innerHeight;
      const camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 9999);
      camera.position.set(0, 0, 10);

      // Geometry + Material = Mesh
      const cubeGeometry = new THREE.BoxGeometry(2, 2, 2);
      const cubeMaterial = new THREE.MeshBasicMaterial({ color: "red" });
      const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

      cube.position.set(-5, 0, 0);
      scene.add(cube);

      // Renderer
      const renderer = new THREE.WebGLRenderer({ antialias: true }); // Correg√≠ `antialize` a `antialias`
      renderer.setSize(width, height);

      // Append renderer to HTML
      document.getElementById("container").appendChild(renderer.domElement);

      // Animation loop
      function animate() {
        cube.rotation.y += 0.01;
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
